<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrader Pro - Advanced Trading Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>ProTrader</span>
                <span class="pro-badge">PRO</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Chart</a>
                <a href="#">Scanner</a>
                <a href="#">Flow</a>
                <a href="#">News</a>
            </div>
        </div>
        <div class="nav-center">
            <div class="symbol-search">
                <i class="fas fa-search"></i>
                <input type="text" id="symbolInput" placeholder="Search AAPL, TSLA, NVDA..." value="AAPL">
                <button id="searchBtn">Go</button>
            </div>
        </div>
        <div class="nav-right">
            <div class="market-status">
                <span class="status-dot"></span>
                <span id="marketStatusText">Market Open</span>
            </div>
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <button class="upgrade-btn"><i class="fas fa-crown"></i> Upgrade</button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Left Panel - Scanner & Signals -->
        <div class="left-panel">
            <div class="panel-section">
                <div class="panel-header">
                    <h3><i class="fas fa-fire"></i> Hot Movers</h3>
                    <span class="live-badge">LIVE</span>
                </div>
                <div class="scanner-list" id="hotMovers"></div>
            </div>
            <div class="panel-section">
                <div class="panel-header">
                    <h3><i class="fas fa-robot"></i> AI Signals</h3>
                    <span class="premium-badge">PRO</span>
                </div>
                <div class="signals-list" id="aiSignals"></div>
            </div>
            <div class="panel-section">
                <div class="panel-header">
                    <h3><i class="fas fa-water"></i> Options Flow</h3>
                </div>
                <div class="flow-list" id="optionsFlow"></div>
            </div>
        </div>

        <!-- Center - Chart Area -->
        <div class="chart-area">
            <div class="symbol-header">
                <div class="symbol-info">
                    <div class="symbol-logo" id="symbolLogo">AAPL</div>
                    <div class="symbol-details">
                        <div class="symbol-name-row">
                            <span class="symbol-ticker" id="symbolName">AAPL</span>
                            <span class="symbol-exchange">NASDAQ</span>
                        </div>
                        <span class="company-name" id="companyName">Apple Inc.</span>
                    </div>
                </div>
                <div class="price-section">
                    <span class="current-price" id="currentPrice">$0.00</span>
                    <span class="price-change positive" id="priceChange">+0.00 (+0.00%)</span>
                </div>
                <div class="quick-stats">
                    <div class="stat"><span class="label">Vol</span><span class="value" id="volume">0</span></div>
                    <div class="stat"><span class="label">High</span><span class="value" id="dayHigh">$0</span></div>
                    <div class="stat"><span class="label">Low</span><span class="value" id="dayLow">$0</span></div>
                    <div class="stat"><span class="label">Open</span><span class="value" id="dayOpen">$0</span></div>
                </div>
                <div class="timeframes">
                    <button class="tf-btn" data-tf="1">1m</button>
                    <button class="tf-btn" data-tf="5">5m</button>
                    <button class="tf-btn" data-tf="15">15m</button>
                    <button class="tf-btn" data-tf="60">1H</button>
                    <button class="tf-btn active" data-tf="D">1D</button>
                    <button class="tf-btn" data-tf="W">1W</button>
                </div>
            </div>
            <div class="chart-toolbar">
                <div class="chart-types">
                    <button class="chart-type-btn active" data-type="candlestick"><i class="fas fa-chart-bar"></i></button>
                    <button class="chart-type-btn" data-type="line"><i class="fas fa-chart-line"></i></button>
                    <button class="chart-type-btn" data-type="area"><i class="fas fa-chart-area"></i></button>
                </div>
                <div class="indicator-btns">
                    <button class="ind-btn active" data-ind="volume"><i class="fas fa-chart-simple"></i> Vol</button>
                    <button class="ind-btn" data-ind="rsi">RSI</button>
                    <button class="ind-btn" data-ind="macd">MACD</button>
                    <button class="ind-btn" data-ind="sma">SMA</button>
                    <button class="ind-btn" data-ind="ema">EMA</button>
                    <button class="ind-btn" data-ind="bb">BB</button>
                </div>
                <div class="drawing-tools">
                    <button class="draw-btn"><i class="fas fa-minus"></i></button>
                    <button class="draw-btn"><i class="fas fa-arrows-alt-h"></i></button>
                    <button class="draw-btn"><i class="fas fa-font"></i></button>
                </div>
            </div>
            <div class="chart-container" id="chart-container"></div>
            <div class="indicator-panels">
                <div class="indicator-panel" id="volumePanel"><div class="panel-label">Volume</div><div id="volumeChart"></div></div>
                <div class="indicator-panel hidden" id="rsiPanel"><div class="panel-label">RSI (14)</div><div id="rsiChart"></div></div>
                <div class="indicator-panel hidden" id="macdPanel"><div class="panel-label">MACD</div><div id="macdChart"></div></div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="panel-tabs">
                <button class="panel-tab active" data-panel="watchlist">Watchlist</button>
                <button class="panel-tab" data-panel="positions">Positions</button>
                <button class="panel-tab" data-panel="alerts">Alerts</button>
            </div>
            <div class="panel-content">
                <div class="tab-content active" id="watchlist-content">
                    <div class="watchlist-controls">
                        <input type="text" placeholder="Add symbol..." id="addWatchlistInput">
                        <button id="addWatchlistBtn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="watchlist-items" id="watchlistItems"></div>
                </div>
                <div class="tab-content" id="positions-content">
                    <div class="positions-header"><span>P/L Today:</span><span class="pnl positive" id="totalPnl">+$0.00</span></div>
                    <div class="positions-list" id="positionsList"></div>
                </div>
                <div class="tab-content" id="alerts-content">
                    <div class="alerts-list" id="alertsList"></div>
                    <button class="create-alert-btn" id="createAlertBtn"><i class="fas fa-bell"></i> Create Alert</button>
                </div>
            </div>
            <!-- News Section -->
            <div class="news-section">
                <div class="panel-header"><h3><i class="fas fa-newspaper"></i> Market News</h3></div>
                <div class="news-list" id="newsList"></div>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/indicators.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/watchlist.js"></script>
    <script src="js/options.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
