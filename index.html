<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrader Pro - Advanced Trading Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>ProTrader</span>
                <span class="pro-badge">PRO</span>
            </div>
        </div>
        <div class="nav-center">
            <div class="symbol-search">
                <i class="fas fa-search"></i>
                <input type="text" id="symbolInput" placeholder="Search AAPL, TSLA, NVDA..." value="AAPL">
                <button id="searchBtn">Go</button>
            </div>
        </div>
        <div class="nav-right">
            <div class="market-status">
                <span class="status-dot"></span>
                <span id="marketStatusText">Market Open</span>
            </div>
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <button class="upgrade-btn"><i class="fas fa-crown"></i> Upgrade</button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Chart Section -->
        <div class="chart-section">
            <!-- Symbol Info Bar -->
            <div class="symbol-info-bar">
                <div class="symbol-details">
                    <h1 id="currentSymbol">AAPL</h1>
                    <span id="companyName">Apple Inc.</span>
                </div>
                <div class="price-info">
                    <span class="current-price" id="currentPrice">$178.50</span>
                    <span class="price-change positive" id="priceChange">+2.35 (+1.34%)</span>
                </div>
                <div class="quick-stats">
                    <div class="stat"><span class="label">Vol</span><span class="value" id="statVol">45.2M</span></div>
                    <div class="stat"><span class="label">High</span><span class="value" id="statHigh">$179.80</span></div>
                    <div class="stat"><span class="label">Low</span><span class="value" id="statLow">$176.20</span></div>
                    <div class="stat"><span class="label">Open</span><span class="value" id="statOpen">$177.10</span></div>
                </div>
            </div>

            <!-- Chart Toolbar -->
            <div class="chart-toolbar">
                <div class="timeframe-buttons">
                    <button class="tf-btn" data-tf="1m">1m</button>
                    <button class="tf-btn" data-tf="5m">5m</button>
                    <button class="tf-btn" data-tf="15m">15m</button>
                    <button class="tf-btn" data-tf="1H">1H</button>
                    <button class="tf-btn active" data-tf="1D">1D</button>
                    <button class="tf-btn" data-tf="1W">1W</button>
                    <button class="tf-btn" data-tf="1M">1M</button>
                </div>
                <div class="indicator-buttons">
                    <button class="indicator-toggle" data-indicator="volume"><i class="fas fa-chart-bar"></i> Vol</button>
                    <button class="indicator-toggle" data-indicator="sma"><i class="fas fa-wave-square"></i> SMA</button>
                    <button class="indicator-toggle" data-indicator="ema"><i class="fas fa-chart-line"></i> EMA</button>
                    <button class="indicator-toggle" data-indicator="bb"><i class="fas fa-arrows-alt-v"></i> BB</button>
                    <button class="indicator-toggle" data-indicator="rsi"><i class="fas fa-tachometer-alt"></i> RSI</button>
                    <button class="indicator-toggle" data-indicator="macd"><i class="fas fa-signal"></i> MACD</button>
                </div>
            </div>

            <!-- Chart Container -->
            <div id="chart-container" class="chart-container"></div>

                            <!-- Price Targets Section -->
                <div id="priceTargets">
                    <div class="loading">Loading price targets...</div>
                </div>

                <!-- News Section -->
                <div id="newsContainer">
                    <h3><i class="fas fa-newspaper"></i> Latest News</h3>
                    <div class="loading">Loading news...</div>
                </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Tabs -->
            <div class="panel-tabs">
                <button class="panel-tab active" data-panel="watchlist">Watchlist</button>
                <button class="panel-tab" data-panel="options">Options</button>
                <button class="panel-tab" data-panel="alerts">Alerts</button>
            </div>

            <!-- Watchlist Content -->
            <div class="tab-content active" id="watchlist-content">
                <div class="watchlist-controls">
                    <input type="text" placeholder="Add symbol..." id="addWatchlistInput">
                    <button id="addWatchlistBtn"><i class="fas fa-plus"></i></button>
                </div>
                <div class="watchlist-items" id="watchlistItems">
                    <!-- Watchlist items will be rendered here -->
                </div>
            </div>

            <!-- Options Content -->
            <div class="tab-content" id="options-content">
                <!-- Options chain will be rendered here -->
            </div>

            <!-- Alerts Content -->
            <div class="tab-content" id="alerts-content">
                <button class="create-alert-btn" id="createAlertBtn"><i class="fas fa-bell"></i> Create Alert</button>
                <div class="alerts-list" id="alertsList">
                    <!-- Alerts will be rendered here -->
                </div>
            </div>

            <!-- Positions Section -->
            <div class="positions-section">
                <div class="positions-header">
                    <span>Positions</span>
                    <span class="pnl positive" id="totalPnl">+$0.00</span>
                </div>
                <div class="positions-list" id="positionsList">
                    <!-- Positions will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
