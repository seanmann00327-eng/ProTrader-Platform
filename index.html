<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrader Platform - Professional Stock & Options Trading</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>ProTrader</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Chart</a>
                <a href="#">Screener</a>
                <a href="#">Markets</a>
                <a href="#">News</a>
            </div>
        </div>
        <div class="nav-center">
            <div class="symbol-search">
                <i class="fas fa-search"></i>
                <input type="text" id="symbolInput" placeholder="Search symbol..." value="AAPL">
                <button id="searchBtn">Go</button>
            </div>
        </div>
        <div class="nav-right">
            <div class="market-status">
                <span class="status-dot open"></span>
                <span>Market Open</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Left Sidebar - Drawing Tools -->
        <div class="left-toolbar">
            <button class="tool-btn active" data-tool="crosshair" title="Crosshair">
                <i class="fas fa-crosshairs"></i>
            </button>
            <div class="tool-separator"></div>
            <button class="tool-btn" data-tool="line" title="Line">
                <i class="fas fa-minus"></i>
            </button>
            <button class="tool-btn" data-tool="horizontal" title="Horizontal Line">
                <i class="fas fa-equals"></i>
            </button>
            <button class="tool-btn" data-tool="fibonacci" title="Fibonacci">
                <i class="fas fa-percent"></i>
            </button>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                <i class="fas fa-square"></i>
            </button>
            <button class="tool-btn" data-tool="text" title="Text">
                <i class="fas fa-font"></i>
            </button>
            <div class="tool-separator"></div>
            <button class="tool-btn" data-tool="measure" title="Measure">
                <i class="fas fa-ruler"></i>
            </button>
            <button class="tool-btn" data-tool="zoom" title="Zoom">
                <i class="fas fa-search-plus"></i>
            </button>
        </div>

        <!-- Chart Area -->
        <div class="chart-area">
            <!-- Symbol Info Header -->
            <div class="symbol-info">
                <div class="symbol-main">
                    <span class="symbol-ticker" id="symbolName">AAPL</span>
                    <span class="symbol-name" id="companyName">Apple Inc.</span>
                </div>
                <span class="symbol-price" id="currentPrice">$0.00</span>
                <span class="symbol-change positive" id="priceChange">+0.00 (+0.00%)</span>
                <div class="timeframe-selector">
                    <button class="tf-btn" data-tf="1">1m</button>
                    <button class="tf-btn active" data-tf="5">5m</button>
                    <button class="tf-btn" data-tf="15">15m</button>
                    <button class="tf-btn" data-tf="60">1H</button>
                    <button class="tf-btn" data-tf="D">1D</button>
                    <button class="tf-btn" data-tf="W">1W</button>
                    <button class="tf-btn" data-tf="M">1M</button>
                </div>
            </div>

            <!-- Indicators Bar -->
            <div class="indicators-bar">
                <button class="chart-type-btn active" data-type="candlestick" title="Candlestick">
                    <i class="fas fa-chart-bar"></i>
                </button>
                <button class="chart-type-btn" data-type="line" title="Line">
                    <i class="fas fa-chart-line"></i>
                </button>
                <button class="chart-type-btn" data-type="area" title="Area">
                    <i class="fas fa-chart-area"></i>
                </button>
                <button class="add-indicator" id="indicatorsBtn">
                    <i class="fas fa-layer-group"></i> Indicators
                </button>
            </div>

            <!-- Chart Container -->
            <div class="chart-container" id="chart-container"></div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="watchlist">Watchlist</button>
                <button class="sidebar-tab" data-tab="options">Options</button>
                <button class="sidebar-tab" data-tab="alerts">Alerts</button>
            </div>
            <div class="sidebar-content">
                <!-- Watchlist Panel -->
                <div class="tab-panel active" id="watchlist-tab">
                    <div class="watchlist-header">
                        <span class="watchlist-title">My Watchlist</span>
                        <div class="watchlist-actions">
                            <button class="watchlist-action-btn" title="Add Symbol">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="watchlist-items" id="watchlistItems">
                        <!-- Watchlist items will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Options Panel -->
                <div class="tab-panel" id="options-tab">
                    <div class="options-header">
                        <div class="options-expiry">
                            <button class="expiry-btn active">Weekly</button>
                            <button class="expiry-btn">Monthly</button>
                        </div>
                        <div class="options-type-toggle">
                            <button class="type-btn calls active">Calls</button>
                            <button class="type-btn puts">Puts</button>
                        </div>
                    </div>
                    <div class="options-chain" id="optionsChain">
                        <!-- Options chain will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Alerts Panel -->
                <div class="tab-panel" id="alerts-tab">
                    <div class="alerts-header">
                        <span class="watchlist-title">Price Alerts</span>
                        <button class="create-alert-btn" id="createAlert">
                            <i class="fas fa-plus"></i> Create Alert
                        </button>
                    </div>
                    <div class="alerts-list" id="alertsList">
                        <!-- Alerts will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/indicators.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/watchlist.js"></script>
    <script src="js/options.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
