<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrader Pro - Advanced Trading Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>ProTrader</span>
                <span class="pro-badge">PRO</span>
            </div>
        </div>
        <div class="nav-center">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="symbolInput" placeholder="Search AAPL, TSLA, NVDA..." value="AAPL">
                <button id="searchBtn">Go</button>
            </div>
        </div>
        <div class="nav-right">
            <div class="market-status">
                <span class="status-dot"></span>
                <span id="marketStatusText">Market Open</span>
            </div>
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <button class="upgrade-btn"><i class="fas fa-crown"></i> Upgrade</button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Chart Section -->
        <div class="chart-section">
            <!-- Symbol Info Bar -->
            <div class="symbol-info-bar">
                <div class="symbol-details">
                    <h1 id="current-symbol">AAPL</h1>
                    <span id="company-name">Apple Inc.</span>
                </div>
                <div class="price-info">
                    <span class="current-price" id="current-price">$178.50</span>
                    <span class="price-change positive" id="price-change">+2.35 (+1.34%)</span>
                </div>
                <div class="stats-bar">
                    <div class="stat"><span class="label">VOL</span><span class="value" id="stat-vol">55.0M</span></div>
                    <div class="stat"><span class="label">HIGH</span><span class="value" id="stat-high">$180.25</span></div>
                    <div class="stat"><span class="label">LOW</span><span class="value" id="stat-low">$176.80</span></div>
                    <div class="stat"><span class="label">OPEN</span><span class="value" id="stat-open">$177.50</span></div>
                </div>
            </div>

            <!-- Chart Controls -->
            <div class="chart-controls">
                <div class="timeframe-buttons">
                    <button class="timeframe-btn">1m</button>
                    <button class="timeframe-btn">5m</button>
                    <button class="timeframe-btn">15m</button>
                    <button class="timeframe-btn">1H</button>
                    <button class="timeframe-btn active">1D</button>
                    <button class="timeframe-btn">1W</button>
                    <button class="timeframe-btn">1M</button>
                </div>
                <div class="indicator-buttons">
                    <button class="indicator-btn" data-indicator="Vol"><i class="fas fa-chart-bar"></i> Vol</button>
                    <button class="indicator-btn" data-indicator="SMA"><i class="fas fa-chart-line"></i> SMA</button>
                    <button class="indicator-btn" data-indicator="EMA"><i class="fas fa-chart-line"></i> EMA</button>
                    <button class="indicator-btn" data-indicator="BB"><i class="fas fa-compress-alt"></i> BB</button>
                    <button class="indicator-btn" data-indicator="RSI"><i class="fas fa-tachometer-alt"></i> RSI</button>
                    <button class="indicator-btn" data-indicator="MACD"><i class="fas fa-wave-square"></i> MACD</button>
                </div>
            </div>

            <!-- Chart Container -->
            <div id="chart-container"></div>

            <!-- AI Trading Agent -->
            <div class="ai-agent">
                <div class="agent-header">
                    <span class="agent-icon">ðŸ¤–</span>
                    <span>AI TRADING AGENT</span>
                    <span class="live-badge">LIVE</span>
                </div>
                <div id="ai-signal" class="signal-box">
                    <div class="signal-content">
                        <div class="signal-label">SIGNAL</div>
                        <div class="signal-value buy">BUY</div>
                        <div class="signal-confidence">Confidence: 78%</div>
                        <div class="signal-reason">Above SMA20, momentum up</div>
                    </div>
                </div>
            </div>

            <!-- Stock Details Section -->
            <div id="stock-details" class="stock-details-panel">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-tabs">
                <button class="active" data-tab="watchlist">Watchlist</button>
                <button data-tab="options">Options</button>
                <button data-tab="alerts">Alerts</button>
            </div>
            <div class="sidebar-header">
                <input type="text" placeholder="Add symbol..." class="add-symbol-input">
                <button class="add-symbol-btn">+</button>
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <!-- Populated by JavaScript -->
            </div>
            <div class="positions-footer">
                <span>Positions</span>
                <span class="positions-value">+$0.00</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
